{% extends 'index.html' %}

{% block content %}
    <div>
    <table class="responsive-table striped">
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Date Published</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.book_id }}</td>
            <td>{{ book.book_name }}</td>
            <td>{{ book.book_author }}</td>
            <td>{{ book.date_of_publish }}</td>
            <td>{{ book.book_price}} $</td>
            <td><a class="waves-effect waves-light btn green" href="{% url 'delete' book.book_id %}">DELETE</a> &nbsp;<a class="waves-effect waves-light btn red" href="{% url 'update' book.book_id %}">UPDATE</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div class="center">
        <a class="waves-effect waves-light btn-large" href="{% url 'add' %}" style="text-decoration: none;color: white; margin: 50px;">Add Entry</a>
    </div>
{% endblock %}
